<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Models</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white pb-12 font-sans">
    <div id="navigation"></div>
    
    <section class="relative pt-28 md:pt-36 pb-16 md:pb-20 overflow-hidden">
        <div class="absolute inset-0 z-0 bg-gradient-to-br from-blue-50 to-slate-50"></div>
        <div class="absolute inset-0 z-0">
            <div class="h-full w-full bg-[radial-gradient(circle_400px_at_50%_300px,rgba(56,189,248,0.1),transparent]"></div>
        </div>
        
        <div class="container mx-auto px-4 relative z-10">
            <div class="max-w-3xl mx-auto text-center">
                <div class="inline-block rounded-full bg-blue-100 px-3 py-1 text-sm text-blue-600 mb-6 animate-fade-in">
                    Machine Learning • Data Science • HR Analytics
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-up">
                    Prediction Model Using Machine Learning
                </h1>
                <p class="text-xl md:text-2xl text-gray-500 mb-8 animate-fade-up" style="animation-delay: 200ms">
                    A machine learning approach to predict employee metrics
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-up" style="animation-delay: 400ms">
                    <button id="overview-btn" class="btn-primary">
                        Project Overview
                    </button>
                    <button id="salary-btn" class="btn-outline">
                        Salary Hike Prediction
                    </button>
                    <button id="satisfaction-btn" class="btn-outline">
                        Job Satisfaction Prediction
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <div id="overview-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"></div>
    <div id="salary-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 hidden"></div>
    <div id="satisfaction-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 hidden"></div>
    
    <footer class="py-8 mt-16 border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-xl font-medium mb-4">Machine Learning Prediction Models</h2>
                <p class="text-gray-500 mb-4">BUSI 651-HBD-WINTER25-01 Group Project</p>
                <p class="text-sm text-gray-500">&copy; <span id="current-year"></span> - All rights reserved</p>
                <p class="text-sm text-gray-500 mt-2">By Rabin Khadka</p>
            </div>
        </div>
    </footer>
    
    <button id="scroll-top-btn" class="fixed bottom-8 right-8 bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 z-40 opacity-0 translate-y-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
